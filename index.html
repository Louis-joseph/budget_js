<head>

    <title>Depenses Budget<title class="inc-exp-container"></title>

<body>
    <div class="container">
        <div>
            <h4>Salaire</h4>
            <p id="salaire" class="money plus">+€0.00</p>
        </div>
        <div>
            <h4>Dépenses</h4>
            <p id="transactions" class="money minus">-€0.00</p>
        </div>
        <div>
            <div>
                <button type="submit">Envoyer</button>
            </div>
            <h4>Résultats</h4>
            <p id="resultat" class="text-white" style="color:white;">€</p>
        </div>
        <button id="addSalaire">Ajouter salaire</button>
        <button id="addDepenses">Ajouter dépenses</button>
    </div>

    <script src="script.js" defer></script>
